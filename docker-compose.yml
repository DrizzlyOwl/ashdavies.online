version: "3.9"
services:
  redis:
    image: redis:latest
    restart: always
    networks:
     - ashdavies
  mailhog:
    image: mailhog/mailhog:latest
    restart: always
    networks:
    - ashdavies
    ports:
      - 8025:8025
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8880:80
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mysql
    networks:
      - ashdavies
  wordpress:
    build:
      context: .
    restart: always
    ports:
      - 8080:80
    env_file:
      - .env.wordpress
    volumes:
      - ./app/uploads/:/usr/src/wordpress/wp-content/uploads/
      - ./app/languages/:/usr/src/wordpress/wp-content/languages/
      - ./app/themes/:/usr/src/wordpress/wp-content/themes/
      - ./app/plugins/:/usr/src/wordpress/wp-content/plugins/
      - ./app/object-cache.php:/usr/src/wordpress/wp-content/object-cache.php
    networks:
      - ashdavies
  mysql:
    platform: linux/amd64
    image: mysql:5.7
    env_file:
      - .env.mysql
    ports:
      - 3306:3306
    restart: unless-stopped
    volumes:
      - db:/var/lib/mysql
    networks:
      - ashdavies

networks:
  ashdavies:

volumes:
  db:
